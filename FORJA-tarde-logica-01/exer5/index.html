<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Informações do Usuário</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <h2>Formulário do Usuário</h2>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" placeholder="Digite seu nome" />
    <label for="descricao">Descrição:</label>
    <textarea id="descricao" placeholder="Fale um pouco sobre você"></textarea>
    <label for="idade">Idade:</label>
    <input type="number" id="idade" placeholder="Digite sua idade" min="0" />
    <label for="genero">Gênero:</label>
    <select id="genero">
        <option value="" disabled selected>Selecione</option>
        <option value="Masculino">Masculino</option>
        <option value="Feminino">Feminino</option>
        <option value="Outro">Outro</option>
    </select>
    <label for="hobby">Hobby preferido:</label>
    <input type="text" id="hobby" placeholder="Ex: Ler, Jogar, Viajar" />
    <button onclick="mostrarInformacoes()">Enviar</button>
    <div id="resultado"></div>
    <script src="logica.js"></script>

</html>
